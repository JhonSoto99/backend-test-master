{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if request.resolver_match.app_name == 'web_orders' %}active{% endif %}">
                <a class="nav-link" href="{% url 'orders:list' %}">Orders
                    <span class="sr-only">(current)</span></a>
            </li>
            {% if user.is_superuser or user.is_staff %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle {% if request.resolver_match.app_name == 'web_menus' %}active{% endif %}"
                       href="#" id="navbarDropdownMenuLink"
                       role="button" data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false">
                        Menus - Dishes
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'menus:list' %}">Menus</a>
                        <a class="dropdown-item" href="{% url 'menus:list_dish' %}">Dishes</a>
                    </div>
                </li>

            {% endif  %}
        {% if user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle"
                href="#" id="navbarDropdownMenuLink"
                role="button" data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
                    {{ user }}
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'accounts:logout' %}">logout</a>
                </div>
            </li>
        {% endif  %}
        </ul>
    </div>
</nav>
